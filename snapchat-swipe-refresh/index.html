<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>SnapChat Swipe Refresh</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div id="wrapper">
  <div id="phone">
    <div id="case">
      <div id="screen">
        <div id="swipe-down-hint">
          <div id="hint-box">
            <h1>Swipe Down</h1><i class="fa fa-arrow-down"></i>
          </div>
        </div>
        <div id="status-bar">
          <div id="items">
            <div class="item" id="wifi"><i class="fa fa-wifi"></i></div>
            <div class="item" id="battery"><i class="fa fa-battery-full"></i></div>
            <div class="item" id="time">
              <h1>0:00</h1>
            </div>
          </div>
        </div>
        <div class="scroll-bar" id="app">
          <div id="refresh-bar">
            <div id="search-bar">
              <div class="icon" id="user-icon"><i class="fa fa-user-circle-o"></i></div>
              <div class="icon" id="search-icon"><i class="fa fa-search"></i></div>
              <div class="icon" id="new-chat-icon"><i class="fa fa-comment"></i></div>
            </div>
            <div id="refresh-icon"><i class="fa fa-smile-o"></i>
              <div class="top-of-mouth"></div>
              <div class="rainbow">
                <div class="line-group line-group-1"></div>
                <div class="line-group line-group-2"></div>
              </div>
            </div>
          </div>
          <div id="messages">
            <div class="message pic">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message video">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message chat">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message pic">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message pic">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message chat">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message chat">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message video">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message pic">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message video">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message video">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
            <div class="message video">
              <div class="type-icon"></div>
              <div class="info">
                <div class="name"></div>
                <div class="timestamp"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
