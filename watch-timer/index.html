<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Watch Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="theme-green" id="wrapper">
  <div id="card">
    <div id="settings">
      <div id="theme">
        <div class="option selected" id="green">
          <div class="color circle"></div><i class="fa fa-check"></i>
        </div>
        <div class="option" id="blue">
          <div class="color circle"></div><i class="fa fa-check"></i>
        </div>
        <div class="option" id="yellow">
          <div class="color circle"></div><i class="fa fa-check"></i>
        </div>
        <div class="option" id="red">
          <div class="color circle"></div><i class="fa fa-check"></i>
        </div>
      </div>
    </div>
    <div class="animate-in" id="timer">
      <div id="top-band">
        <div class="border"></div>
      </div>
      <div id="bottom-band">
        <div class="border"></div>
      </div>
      <div class="circle" id="center-band">
        <div class="circle" id="start-button"><i class="fa fa-clock-o"></i><i class="fa fa-play"></i><i class="fa fa-pause"></i></div>
        <div class="circle" id="dial-dots-wrapper">
          <div class="circle" id="dial-dots"></div>
        </div>
        <div class="circle" id="dial-track">
          <div class="circle" id="dial">
            <div class="circle" id="dial-ball"></div>
          </div>
        </div>
        <div class="circle" id="band-border"></div>
        <div class="circle" id="base"></div>
        <div class="circle" id="center">
          <div id="time"> 
            <div id="sec">00</div>
            <div id="centi-sec">00</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="inspiration">
    <h1 class="label">Inspiration &#8594;</h1><a class="link" href="https://www.uplabs.com/posts/timer-animation" target="_blank">Timer | By Kingyo</a>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
